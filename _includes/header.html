<header class="header">
	<div class="header-container">
		<div class="nav">
			{% if page.path == "index.html" %}
			<span class="title">
				<li>
					<a href="/index.html">home</a>
				</li>
			</span>			
			{% else %}
				<li>
					<a href="/index.html">home</a>
				</li>			
			{% endif %}
			{% if page.path == "category.html" %}
			<span class="title">
				<li>
					<a href="/blog">Blog</a>
				</li>
			</span>			
			{% else %}
				<li>
					<a href="/blog">Blog</a>
				</li>			
			{% endif %}
		</div>
		<div class="description"> {{ site.motto }} </div>		
		<ul class="social-links">
			<li>
				<a href="https://instagram.com/{{ site.instagram_username }}" title="Instagram">
					<img width="19px" height="19px" src="/images/instagram.png"/>
				</a>
			</li>
			<li>
				<a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter">
					<img width="19px" height="19px" src="/images/twitter.png"/>
				</a>
			</li>
			<li>
				<a href="https://in.linkedin.com/in/{{ site.linkedin_username }}" title="Twitter">
					<img width="19px" height="19px" src="/images/linkedIn.png"/>
				</a>
			</li>
		</ul>		
	</div>
</header>
